<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
	<title>JSON Carousel</title>
	<link href='http://fonts.googleapis.com/css?family=Wendy+One|Libre+Baskerville' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="mystyle.css" />
</head>
<body>

<div id="speakerbox">
	<a href="#" id="prev_btn">&laquo;</a>
	<a href="#" id="next_btn">&raquo;</a>
	<h2>le schede degli studenti saranno iniettate qui sotto!!!!</h2>
	<div id="carousel"></div>
	<h2>le schede degli studenti saranno iniettate qui sopra!!!!</h2>
</div>

<script id="speakerstpl" type="text/template">
	{{#speakers}}
		<div class="speaker">
			<h3>#{{nome}} {{cognome}}</h3>
			<img src="images/allievi/{{nome}}" alt="Photo of {{nome}}" />
			<h4> - {{year}}</h4>

		</div>
	{{/speakers}}
</script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/2.9999.8/jquery.cycle.all.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js" type="text/javascript"></script>

<script type="text/javascript">

$(function() {

	$.getJSON('data.json', function(data) {
		console.log(data.nome);
		var template = $('#speakerstpl').html();
		var html = Mustache.to_html(template, data);
		$('#carousel').html(html);
		
		/*$('#carousel').cycle({
			fx: 'fade',
			pause: 1,
			next: '#next_btn',
			prev: '#prev_btn',
			speed: 500,
			timeout: 5000
		});*/
	}); //getJSON
	
}); //function

</script>
</body>
</html>
