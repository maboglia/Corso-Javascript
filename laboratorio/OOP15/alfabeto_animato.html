<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 2 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery Typing</title>
    <link rel="stylesheet" href="css/style.css" />
    <!--Load up jQuery Library-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <!--Hidden Letter HUD-->
        <div id="letter-container">
            <div class="letter-box letter-a">
                <p>A</p>
            </div>
            <div class="letter-box letter-b">
                <p>B</p>
            </div>
            <div class="letter-box letter-c">
                <p>C</p>
            </div>
            <div class="letter-box letter-d">
                <p>D</p>
            </div>
            <div class="letter-box letter-e">
                <p>E</p>
            </div>
            <div class="letter-box letter-f">
                <p>F</p>
            </div>
            <div class="letter-box letter-g">
                <p>G</p>
            </div>
            <div class="letter-box letter-h">
                <p>H</p>
            </div>
            <div class="letter-box letter-i">
                <p>I</p>
            </div>
            <div class="letter-box letter-j">
                <p>J</p>
            </div>
            <div class="letter-box letter-k">
                <p>K</p>
            </div>
            <div class="letter-box letter-l">
                <p>L</p>
            </div>
            <div class="letter-box letter-m">
                <p>M</p>
            </div>
            <div class="letter-box letter-n">
                <p>N</p>
            </div>
            <div class="letter-box letter-o">
                <p>O</p>
            </div>
            <div class="letter-box letter-p">
                <p>P</p>
            </div>
            <div class="letter-box letter-q">
                <p>Q</p>
            </div>
            <div class="letter-box letter-r">
                <p>R</p>
            </div>
            <div class="letter-box letter-s">
                <p>S</p>
            </div>
            <div class="letter-box letter-t">
                <p>T</p>
            </div>
            <div class="letter-box letter-u">
                <p>U</p>
            </div>
            <div class="letter-box letter-v">
                <p>V</p>
            </div>
            <div class="letter-box letter-w">
                <p>W</p>
            </div>
            <div class="letter-box letter-x">
                <p>X</p>
            </div>
            <div class="letter-box letter-y">
                <p>Y</p>
            </div>
            <div class="letter-box letter-z">
                <p>Z</p>
            </div>
        </div>
        <p class="space-alert">Spacebar!</p>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
