<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>Il mio Blog!</title>

</head>

<body>
    <h1>Liste</h1>
    <ul>
        <li>Caffè</li>
        <li>Té</li>
        <li>Latte</li>
    </ul>
    <hr style="border-style: none;height: 1px;background: #dedede;">
    <ul style="list-style-type:square">
        <li>Caffè</li>
        <li>Té</li>
        <li>Latte</li>
    </ul>

    <hr style="border-style: none;height: 1px;background: #dedede;">
    <ul style="list-style-type:circle">
        <li>Caffè</li>
        <li>Té</li>
        <li>Latte</li>
    </ul>

    <hr style="border-style: none;height: 1px;background: #dedede;">
    <ul style="list-style-type:none">
        <li>Caffè</li>
        <li>Té</li>
        <li>Latte</li>
    </ul>

    <hr style="border-style: none;height: 1px;background: #dedede;">
    <ol>
        <li>Caffè</li>
        <li>Té</li>
        <li>Latte</li>
    </ol>

    <hr style="border-style: none;height: 1px;background: #dedede;">
    <ol type="A">
        <li>Caffè</li>
        <li>Té</li>
        <li>Latte</li>
    </ol>
    <hr style="border-style: none;height: 1px;background: #dedede;">
    <ol type="i">
        <li>Caffè</li>
        <li>Té</li>
        <li>Latte</li>
    </ol>
    <hr style="border-style: none;height: 1px;background: #dedede;">
    <ol start="10">
        <li>Caffè
            <ol type="i">
                <li>Espresso</li>
                <li>Americano</li>
                <li>Schiumato</li>
            </ol>
        </li>
        <li>Té</li>
        <li>Latte</li>
    </ol>
</body>

</html>
