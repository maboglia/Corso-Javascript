<!DOCTYPE html>

<html lang="en">
<head>
    <title>Capitolo 14: Esempio 1</title>
    <style>
        .fieldname {
            text-align: right;
        }

        .submit {
            text-align: right;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td class="fieldname">
                    Username:
                </td>
                <td>
                    <input type="text" id="username" />
                </td>
                <td>
                    <a id="usernameAvailability" href="#">Check Availability</a>
                </td>
            </tr>
            <tr>
                <td class="fieldname">
                    Email:
                </td>
                <td>
                    <input type="text" id="email" />
                </td>
                <td>
                    <a id="emailAvailability" href="#">Check Availability</a>
                </td>
            </tr>
            <tr>
                <td class="fieldname">
                    Password:
                </td>
                <td>
                    <input type="text" id="password" />
                </td>
                <td />
            </tr>
            <tr>
                <td class="fieldname">
                    Verify Password:
                </td>
                <td>
                    <input type="text" id="password2" />
                </td>
                <td />
            </tr>
            <tr>
                <td colspan="2" class="submit">
                    <input type="submit" value="Submit" />
                </td>
                <td />
            </tr>
        </table>
    </form>
    <script src="httprequest.js"></script>
    <script>
        function checkUsername(e) {
            e.preventDefault();

            var userValue = document.getElementById("username").value;

            if (!userValue) {
                alert("Please enter a user name to check!");
                return;
            }

            var url = "ch14_formvalidator.php?username=" + userValue;

            var request = new HttpRequest(url, handleResponse);
            request.send();
        }

        function checkEmail(e) {
            e.preventDefault();

            var emailValue = document.getElementById("email").value;

            if (!emailValue) {
                alert("Please enter an email address to check!");
                return;
            }

            var url = "ch14_formvalidator.php?email=" + emailValue;

            var request = new HttpRequest(url, handleResponse);
            request.send();
        }

        function handleResponse(responseText) {
            var response = JSON.parse(responseText);

            if (response.available) {
                alert(response.searchTerm + " is available!");
            } else {
                alert("We're sorry, but " + response.searchTerm + " is not available.");
            }
        }

        document.getElementById("usernameAvailability").addEventListener("click", checkUsername);
        document.getElementById("emailAvailability").addEventListener("click", checkEmail);
    </script>
</body>

</html>
